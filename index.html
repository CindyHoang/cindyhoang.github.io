	<!DOCTYPE html>
	<head>
		<title>Cindy Hoang</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	</head>
	<body>
	<div id='body'>
	<div id='body2'>
	<center><h1>Hello world, I'm Cindy Hoang.</h1></center>
	<div class="laptop">
		<div class="content">
			<div id="code">
				<div id="shell">
					Welcome, user! :D<br><br>
					I'm currently installing some updates to my website. In the meantime, feel free to check out my Resume or social media!<br><br>
					(Type 'resume' || 'twitter' || 'linkedin' || 'github')<br>
					<input type="text" id="cmd" value="" onkeydown="if (event.keyCode == 13) giveCupcake();" autofocus style="font-family:'Monaco', 'Courier New'; color:#ffffff; background-color:#383737; border:0px" />
				</div>
			</div>
		</div>
		<div class="btm"></div>
	</div>
	</div>
	</div>
	</body>
	<script>
		function giveCupcake(){
			var command = document.getElementById('cmd');
			if(command != null){
				if(command.value.toLowerCase() == 'twitter'){
					document.body.style.backgroundColor = "#79bcee";
					var win = window.open('https://twitter.com/cindynhoang', '_blank');
					win.focus();
				}
				if(command.value.toLowerCase() == 'linkedin'){
					document.body.style.backgroundColor = "#5888a1";
					var win = window.open('https://linkedin.com/in/hoangcindy', '_blank');
					win.focus();
				}
				if(command.value.toLowerCase() == 'github'){
					document.body.style.backgroundColor = "#826aa6";
					var win = window.open('https://github.com/cindyhoang', '_blank');
					win.focus();
				}
				if(command.value.toLowerCase() == 'resume'){
					document.body.style.backgroundColor = "#f1a9a0";
					var win = window.open('http://cindyhoang.net/CindyHoang.pdf', '_blank');
        			win.focus();
				}
			}
		}
		/*window.onscroll = function(){

		}*/
	</script>
